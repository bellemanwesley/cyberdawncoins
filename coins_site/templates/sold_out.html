<body style="background-color: gainsboro;">
<title> Buy Cyber Dawn Coins </title>

<div class="jumbotron container-fluid bg-dark">
  <div class="row">
    <div class="col col-lg-9"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <br>
  <div class="row">
    <div class="col col-lg-9">
      <h1 class="display-4 text-light">Purchase Cyber Dawn Coins and Patches</h1>
    </div>
    <div class="col">
      <form action="/admin" method="post">
        <!--Password for admin access-->
        <div class="form-group">
          <label for="passcode">Passcode</label>
          <input type="password" class="form-control" id="passcode" name="passcode">
        </div>        
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Admin</button>
      </form>
    </div>
  </div>
</div>

<div class="row">
    <div class="col"></div>
    <!--put a box in this div which asks for an access code-->
    <div class="col">
        <h1 class="display-4 text-dark">Coins and Patches Are Sold Out</h1>
    </div>
    <div class="col"></div>
</div>
