<!DOCTYPE html>
<html>

<!-- bootstrap links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
  @media (min-width: 576px) {
  .jumbotron {
    padding-bottom: 2%;
    padding-top: 2%;
    
  }
}
</style>

<body style="background-color: gainsboro;">
<title> Buy Cyber Dawn Coins </title>

<div class="jumbotron container-fluid bg-dark">
  <div class="row">
    <div class="col col-lg-9"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <br>
  <div class="row">
    <div class="col col-lg-9">
      <h1 class="display-4 text-light">Purchase a Cyber Dawn Coin</h1>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<div class="row">
    <div class="col"></div>
    <!--build a form with 5 random questions-->
    <div class="col">
        <div class="card bg-light">
            <div class="card-body">
            <h5 class="card-title">Thank You for Your Order!</h5>
            <p class="card-text">Thank you for your purchase of Cyber Dawn coins and patches.</p>
            <p class="card-text">Below is a summary of your order:</p>
            <!--display the form data that was submitted-->
            <p class="card-text">Name: {{name}}</p>
            <p class="card-text">Email: {{email}}</p>
            <p class="card-text">Number of Coins: {{coins}}</p>
            <p class="card-text">Number of Patches: {{patches}}</p>
            <p id="Total_Cost" class="card-text">Total Cost: </p>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

<script>
    //calculate the total cost of the order
    var coins = {{coins}};
    var patches = {{patches}};
    var total_cost = coins*12 + patches*5;
    document.getElementById("Total_Cost").innerHTML = "Total Cost: $" + total_cost;
</script>
  
  </body>
</html>
