<!DOCTYPE html>
<html>

<!-- bootstrap links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="57235927369-u5m36u69li92j4lodulg3lfcmref4gmj.apps.googleusercontent.com">

<style>
  @media (min-width: 576px) {
  .jumbotron {
    padding-bottom: 2%;
    padding-top: 2%;
    
  }
}
</style>

<body style="background-color: gainsboro;">
<title> Buy Cyber Dawn Coins </title>

<div class="jumbotron container-fluid bg-dark">
  <div class="row">
    <div class="col col-lg-9"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <br>
  <div class="row">
    <div class="col col-lg-9">
      <h1 class="display-4 text-light">Purchase a Cyber Dawn Coin</h1>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<div class="row">
    <div class="col"></div>
    <!--build a form with 5 random questions-->
    <div class="col">
        <div class="card bg-light">
            <div class="card-body">
            <h5 class="card-title">Purchase Form</h5>
            <p class="card-text">Complete the following questions to purchase Cyber Dawn coins.</p>
            <p class="card-text">There are {{num_coins}} coins still available for purchase.</p>
            <form action="/form" method="post">
                <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <!--number of coins you want to buy-->
                    <label for="coins">Number of Coins</label>
                    <input type="number" class="form-control" id="coins" name="coins">
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

  
  </body>
</html>
